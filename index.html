<!DOCTYPE html>
<html>
<head>
    <title>Ключевые преимущества</title>
    <meta charset="utf-8">
    <!-- ВАЖНО: viewport-fit=cover чтобы env(safe-area-inset-*) работал -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- ФИКС: spacer сверху, который подстраивается под safe-area -->
    <div class="safe-area-top" aria-hidden="true"></div>

    <div class="container">
        <div class="header">
            <h1>Ключевые преимущества</h1>
            <div class="round-counter">Раунд: <span id="current-round">1</span>/10</div>
            <div class="score-counter" id="score-counter" style="display: none;">
                Очки: <span id="current-score">0</span>
            </div>
        </div>

        <div class="game-area">
            <!-- ДОБАВЛЕНО: Блок описания раунда -->
            <div class="round-description" id="round-description">
                Укажите 3 главных преимущества Tecno Spark 40
            </div>
            
            <div class="empty-cells" id="empty-cells">
                <div class="empty-cell" data-cell="0"></div>
                <div class="empty-cell" data-cell="1"></div>
                <div class="empty-cell" data-cell="2"></div>
            </div>
            
            <div class="options" id="options">
                <!-- Варианты появятся здесь -->
            </div>
        </div>

        <button class="next-btn" id="next-btn">Следующий раунд</button>
        <!-- ДОБАВЛЕНО: Кнопка таблицы лидеров -->
        <button class="leaders-btn" id="leaders-btn">Таблица лидеров</button>
    </div>

    <!-- Модальное окно результатов -->
    <div class="modal" id="results-modal">
        <div class="modal-content">
            <h2>Результаты</h2>
            <div id="results-text"></div>
            <div style="margin-top: 20px;">
                <button id="ok-btn">Посмотреть таблицу лидеров</button>
                <button id="restart-from-results" style="background: #ffc107; color: #212529;">Играть снова</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно лидеров -->
    <div class="modal" id="leaders-modal">
        <div class="modal-content">
            <h2>Таблица лидеров</h2>
            <div id="leaders-table"></div>
            <div style="margin-top: 20px;">
                <button id="restart-btn" style="background: #28a745;">Играть снова</button>
                <button id="close-btn">Закрыть</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
